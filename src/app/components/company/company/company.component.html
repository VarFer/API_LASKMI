<div class="company-container">
    <h2>Companies</h2>
    <table>
      <thead>
        <tr>
          <th>Company Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
