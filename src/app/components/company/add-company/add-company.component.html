<div class="add-company-container">
    <h2>Add Company</h2>
    <form (submit)="addCompany()">
      <div>
        <label for="name">Company Name:</label>
<input type="text" [(ngModel)]="name" placeholder="Enter company name">
      </div>
      <button type="submit">Add Company</button>
    </form>
  </div>
